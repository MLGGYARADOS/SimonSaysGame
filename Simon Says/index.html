<html>
  <head> </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1 class="welcome">Welcome to Simon Says!</h1>
    <section class="scores">
      <h2 class="label-score">Score: <span class="score">0</span></h2>
      <h2 class="label-hiScore">High Score: <span class="hiScore">0</span></h2>
    </section>
    <section>
      <div class="base">
        <div class="btn redSector"></div>
        <div class="btn greenSector"></div>
        <div class="btn blueSector"></div>
        <div class="btn yellowSector"></div>
        <div class="btn start"></div>
      </div>
    </section>

    <p class="message">Press the grey button to start a new game!</p>
    <p class="credits">
      Designed and scripted by
      <a href="https://github.com/MLGGYARADOS" title="Link to my github"
        >MLGGYARADOS</a
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
